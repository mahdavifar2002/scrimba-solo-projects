<html>

<head>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="app">
        <header>
            <img id="logo" src="images/logo.png">
            <img id="user-avatar" src="images/user-avatar.png">
        </header>
        <section id="post-1"class="post-container">
            <div class="post-header">
                <img class="post-avatar" src="images/avatar-vangogh.jpg" alt="Post author's avatar">
                <div class="post-user-info">
                    <p class="post-author-name bold-text">Vincent van Gogh</p>
                    <p class="post-location">Zundert, Netherlands</p>
                </div>
            </div>
            <img class="post-image" src="images/post-vangogh.jpg" alt="Vincent van Gogh's self-portrait">
            <div class="post-bottom-section">
                <div class="post-icons">
                    <img class="post-icon" src="images/icon-heart.png" alt="Like icon">
                    <img class="post-icon" src="images/icon-comment.png" alt="Comment icon">
                    <img class="post-icon" src="images/icon-dm.png" alt="Share icon">
                </div>
                <p class="post-likes bold-text">12,502 likes</p>
                <p class="post-caption"><span class="post-username bold-text">jd1735</span> <span class="post-comment">gm friends! which coin are YOU stacking up
                    today?? post below and WAGMI!</span></p>
            </div>
        </section>
    </div>
    <script src="index.js"></script>
</body>

</html>
