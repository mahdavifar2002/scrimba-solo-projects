<!DOCTYPE html>
<html>
    <head>
        <title>Unit Converter</title>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="app-container">
            <div id="app-hero">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input id="num-input" type="text" value="20">
                <button id="convert-btn">Convert</button>
            </div>
            <div id="app-main">
                <div class="info-box">
                    <h2>Length (Meter/Feet)</h2>
                    <p id="length-info">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
                </div>
                <div class="info-box">
                    <h2>Volume (Liters/Gallons)</h2>
                    <p id="volume-info">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
                </div>
                <div class="info-box">
                    <h2>Mass (Kilograms/Pounds)</h2>
                    <p id="mass-info">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
